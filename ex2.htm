<!DOCTYPE html>
<html>
<head>
    <title>Mise en forme via jQuery</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                $("div").css("backgroundColor","white");
                if(parseInt($(this).text()-1)==0){
                    $("div").eq(parseInt($(this).text()-1)).css("backgroundColor","green");
                    alert("<br> Je suis la premi√®re div");
                }else{
                    $("div").eq(parseInt($(this).text()-2)).css("backgroundColor","green");
                }
            })
        })
    </script>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 20px;
            float: left;
            border: 2px red solid;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div id="start">7</div>
</body>
</html>
